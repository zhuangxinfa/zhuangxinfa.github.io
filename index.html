<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /><!--设置宽度，不允许用户缩放-->
<link href="css/style.css" rel="styleSheet" type="text/css" />
<script src="js/qrcode.js" type="text/javascript"></script>
<title>出入证</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
	    <td><p id="biaoti"><b>北京石油化工学院</b><br/><b>疫情防控期间出入证</b></p></td>
        </tr>
        <tr>
            <td><img id="photo" src="https://z3.ax1x.com/2021/11/05/InRu5V.jpg" width="100"/></td>
            <td id="info">
                <div>
                    <p style="height: 11px;line-height: 1px" class="info">姓名：<span id="name">赵婷凤</span></p>
                    <p style="height: 11px;line-height: 1px" class="info">院系：<span id="department">机械工程学院</span></p>
                    <p style="height: 11px;line-height: 1px" class="info">班级：<span id="class">机研19班</span></p>
                    <p style="height: 11px;line-height: 1px" class="info">学号：<span id="number">2019520088</span></p>
                </div>
            </td>
        </tr>
    </table>
    <div id="validity">
        <p style="height: 11px;line-height: 1px;color:red" class="validity">有效期：</p>
        <p style="height: 11px;line-height: 1px;color:red" class="validity"><span id="year0">2021</span>年<span id="month0">11</span>月<span id="day0">5</span>日 <span id="hour0">17</span>时<span id="minute0">00</span>分 至</p>
        <p style="height: 11px;line-height: 1px;color:red" class="validity"><span id="year1">2021</span>年<span id="month1">11</span>月<span id="day1">7</span>日 <span id="hour1">17</span>时<span id="minute1">00</span>分</p>
    </div>
    <div id="qrcode"></div>
    <script src="js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        var xuehao=document.getElementById("number").innerHTML;
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: xuehao,
            width: 240,
            height: 240,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
